name: Publish to PyPI

on:
  push:
    branches: [ master, main ]
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/jax-bandflux
    permissions:
      contents: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine toml
        pip install -e .[dev,nested]

    - name: Run tests
      run: |
        pytest tests/ -v

    - name: Get current version
      id: version
      run: |
        python << 'EOF'
        import toml
        import os

        with open('pyproject.toml', 'r') as f:
            data = toml.load(f)

        current_version = data['project']['version']
        print(f"Current version: {current_version}")

        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f"new_version={current_version}\n")
        EOF

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi2 }}
      run: |
        twine check dist/*
        twine upload --verbose dist/*

    - name: Create git tag (if not exists)
      run: |
        if ! git rev-parse "v${{ steps.version.outputs.new_version }}" >/dev/null 2>&1; then
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
        else
          echo "Tag v${{ steps.version.outputs.new_version }} already exists, skipping"
        fi