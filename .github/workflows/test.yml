name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,nested,docs]

    - name: Run tests
      run: |
        pytest tests/ -v

  quickstart:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install from source (simulating GitHub install)
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run quickstart example
      run: |
        python examples/fmin_bfgs.py 
